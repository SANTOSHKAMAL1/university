<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login |Office of Academics at Jain (Deemed-to-be University)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   


        <style>
:root {
    --jain-blue: #04043a;
    --jain-gold: #FFD700;
    --jain-light: #F5F5F5;
    --jain-dark: #222;
}

* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background: var(--jain-light);
}

header {
    background-color: white;
    color: var(--jain-blue);
    padding: 15px 30px;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.logo-section {
    display: flex;
    align-items: center;
}

.logo-section img {
    height: 60px;
    margin-right: 15px;
}

.logo-text h1 {
    font-size: 22px;
    margin: 0;
    line-height: 1.2;
    color: var(--jain-blue);
}

.logo-text span {
    font-size: 14px;
    color: #666;
}

nav {
    display: flex;
    gap: 10px;
}

nav a {
    color: var(--jain-blue);
    text-decoration: none;
    padding: 10px 15px;
    font-weight: 500;
    transition: all 0.3s ease;
    border-radius: 4px;
}

nav a:hover {
    background-color: rgba(4, 4, 58, 0.1);
    color: var(--jain-gold);
}

.menu-toggle {
    display: none;
    font-size: 24px;
    cursor: pointer;
    color: var(--jain-blue);
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    margin: 60px auto;
}

h2 {
    text-align: center;
    color: var(--jain-blue);
    margin-bottom: 20px;
}

form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
}

.password-wrapper {
    position: relative;
}

.password-wrapper input[type="password"],
.password-wrapper input[type="text"] {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #555;
}

button {
    width: 100%;
    padding: 12px;
    background-color: var(--jain-blue);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    margin-top: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #002244;
}

.register-link {
    text-align: center;
    margin-top: 15px;
}

.register-link a {
    color: #0059b3;
    text-decoration: none;
}

.error-message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

/* üîΩ Responsive Nav */
@media (max-width: 768px) {
    .header-container {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu-toggle {
        display: block;
    }

    nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: white;
        padding: 10px 0;
    }

    nav a {
        display: block;
        padding: 10px 20px;
        border-top: 1px solid #eee;
        text-align: left;
    }

    nav.show {
        display: flex;
    }
    .nav-links {
  padding: 15px 20px;
}

.back-link {
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;
  color: #003366; /* Dark blue */
  transition: color 0.3s ease;
}

.back-link::before {
  content: "‚Üê ";
  font-size: 18px;
  margin-right: 5px;
}

.back-link:hover {
  color: #0055aa;
}

}
</style>

</head>
<body>

<!-- Header with Nav -->
<header>
    <div class="header-container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/jain.png') }}" alt="Jain University Logo">
            <div class="logo-text">
                <h1>Office of Academics </h1>
                <span>Jain Group Of Institutions</span>
            </div>
        </div>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<a href="{{ url_for('home') }}" class="back-link">
  <i class="fas fa-arrow-left"></i> Back
</a>


    </div>
</header>

<!-- Login Form -->
<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        
        <div class="password-wrapper">
            <input type="password" name="password" placeholder="Password" id="password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <p><a href="{{ url_for('register') }}">Don't have an account? Register</a></p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
